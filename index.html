<form class="p-3" novalidate>
  <div class="form-group">
    <label for="cardNumber">Điền Số Thẻ</label>
    <input
      type="text"
      onkeypress="return isNumberKey(event)"
      class="form-control"
      id="cardNumber"
    />
    <script>
      function isNumberKey(evt) {
        var charCode = evt.which ? evt.which : event.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57)) return false;
        return true;
      }
    </script>
  </div>
  <div class="form-group">
    <label for="name">Điền Tên Chủ Thẻ</label>
    <input
      type="text"
      class="form-control"
      id="name"
      style="text-transform: uppercase;"
    />
    </script>
  </div>
  <div class="form-group" id="expiryDiv">
    <label for="monthPicker">Ngày Hết Hạn</label>
    <input id="monthPicker" type="month" />
  </div>
  <div class="form-group" id="cmndDiv">
    <label for="cmnd">Số CMND</label>
    <input type="text" class="form-control" id="cmnd" />
  </div>
  <div class="form-group" id="otherFieldGroupDiv">
    <div class="row">
      <div class="col-6">
        <label for="otherField1">CVV</label>
        <input type="text" class="form-control w-100" id="otherField1" />
      </div>
      <div class="col-6">
        <label for="otherField2">other</label>
        <input type="text" class="form-control w-100" id="otherField2" />
      </div>
    </div>
  </div>
  <!-- <div class="form-group">
    <label for="comments">Comments/Questions</label>
    <textarea class="form-control" id="comments" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  -->
</form>
